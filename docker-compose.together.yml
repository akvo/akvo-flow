version: "3.5"
services:
  akvo-flow:
    image: akvo/akvo-flow-builder:20200115.154607.012ea0b
    entrypoint: /app/src/ci/run-as-user.sh
    command: /app/src/ci/devserver.sh
    working_dir: /app/src
    environment:
      - GAE_FULL_SCAN_SECS
    external_links:
        - "flow-services:services.akvoflow.local"
    networks:
      - akvoflow_together
    ports:
     - 8888:8888
     - 5005:5005
    volumes:
     - .:/app/src/:delegated
     - ~/.m2:/root/.m2:delegated
     - ~/.m2:/home/akvo/.m2:delegated
     - ~/.cache:/home/akvo/.cache:delegated
     - ~/.cache:/root/.cache:delegated

networks:
  akvoflow_together:
    name: akvoflow_together
