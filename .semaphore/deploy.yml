version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: UAT deployment
    skip:
      when: "tag =~ '^promote-.*'"
    task:
      prologue:
        commands:
          - checkout
          - cache restore "m2-$(checksum GAE/pom.xml)"
          - cache restore "gae-target-$SEMAPHORE_GIT_SHA"
          - cache restore "$SEMAPHORE_PROJECT_ID-$SEMAPHORE_GIT_BRANCH"
      secrets:
        - name: akvo-flow-secrets
      jobs:
        - name: UAT deploy
          commands:
            - ci/deploy.sh
  - name: Deployments
    skip:
      when: "tag !~ '.*'"
    task:
      prologue:
        commands:
          - checkout
          - cache restore "m2-$(checksum GAE/pom.xml)"
          - cache restore "gae-target-$SEMAPHORE_GIT_SHA"
          - cache restore "$SEMAPHORE_PROJECT_ID-$SEMAPHORE_GIT_BRANCH"
      secrets:
        - name: akvo-flow-secrets
      jobs:
        - name: Instances deploy
          commands:
            - scripts/deploy/run.sh "$(git describe)" akvoflow-beta1 akvoflow-beta2
