version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: UAT deployment
    task:
      prologue:
        commands:
          - checkout
          - cache restore "m2-$(checksum GAE/pom.xml)"
          - sudo chown -R "$USER:$USER" "$HOME/.m2"
          - cache restore "gae-target-$SEMAPHORE_GIT_SHA"
      secrets:
        - name: akvo-flow-secrets
      jobs:
        - name: UAT deploy
          commands:
            - ci/deploy.sh
  - name: Dark deployment
    task:
      prologue:
        commands:
          - checkout
          - cache restore "m2-$(checksum GAE/pom.xml)"
          - sudo chown -R "$USER:$USER" "$HOME/.m2"
          - cache restore "gae-target-$SEMAPHORE_GIT_SHA"
      secrets:
        - name: akvo-flow-secrets
      jobs:
        - name: Dark deploy
          commands:
            - scripts/deploy/run.sh 20200325-143651 all
