version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      prologue:
        commands:
          - checkout
          - cache restore "gae-target-$SEMAPHORE_GIT_SHA"
      secrets:
        - name: akvo-flow-secrets
      jobs:
        - name: UAT deployment
          commands:
            - ci/deploy.sh
