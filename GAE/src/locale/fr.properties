This\ report\ makes\ it\ possible\ to\ export\ one\ geographic\ shape\ with\ all\ the\ collected\ data\ per\ form\ in\ a\ single\ geojson\ file.\ In\ order\ to\ create\ this\ report\ you\ need\ to\ select\ a\ question\ holding\ a\ geographic\ shape\ from\ the\ chosen\ survey.\ This\ file\ type\ can\ be\ then\ transformed\ into\ .klm\ or\ .shp\ files\ and\ opened\ in\ any\ geographic\ information\ system\ (GIS)\ tool. = Ce rapport permet d'exporter une forme géographique avec toutes les données recueillies sous la forme d'un fichier unique GeoJSON. Afin de créer ce rapport, vous devez sélectionner une question tenant une forme géographique de l'enquête choisie. Ce type de fichier peut être ensuite transformée en fichiers .klm ou .shp et ouvert par tout outil de système d'information géographique (SIG).
