This\ report\ makes\ it\ possible\ to\ export\ one\ geographic\ shape\ with\ all\ the\ collected\ data\ per\ form\ in\ a\ single\ geojson\ file.\ In\ order\ to\ create\ this\ report\ you\ need\ to\ select\ a\ question\ holding\ a\ geographic\ shape\ from\ the\ chosen\ survey.\ This\ file\ type\ can\ be\ then\ transformed\ into\ .klm\ or\ .shp\ files\ and\ opened\ in\ any\ geographic\ information\ system\ (GIS)\ tool. = Este reporte permite exportar una figura geográfica con todos los datos recopilados en un formulario en en solo fichero geojson. Para poder crear este reporte, necesita seleccionar una pregunta de tipo figura geográfica en la encuesta elegida. Esta figura podrá ser transformada en ficheros .klm o .shp y ser abierta con cualquier sistema de información geográfica (SIG, o GIS en inglés).
