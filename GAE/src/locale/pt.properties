When\ checked,\ the\ answer\ to\ this\ question\ will\ become\ part\ of\ the\ 'name'\ of\ the\ data\ point.\ This\ will\ be\ shown\ in\ lists\ on\ the\ device,\ and\ can\ be\ used\ to\ search\ data\ points.\ This\ should\ only\ be\ enabled\ for\ one\ or\ two\ questions\ which\ will\ help\ to\ identify\ the\ data\ point,\ such\ as\ an\ id,\ or\ a\ name. = Quando marcada, a resposta a esta pergunta vai se tornar parte do "nome" do local do levantamento dos dados. Isto será mostrado em listas no dispositivo, e pode ser usado para procurar pontos de dados onde foram levantados os dados. Isso só deve ser habilitado para uma ou duas perguntas que ajudarão a identificar o local, tais como um ID, ou um nome.
