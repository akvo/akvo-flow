This\ report\ makes\ it\ possible\ to\ export\ one\ geographic\ shape\ with\ all\ the\ collected\ data\ per\ form\ in\ a\ single\ geojson\ file.\ In\ order\ to\ create\ this\ report\ you\ need\ to\ select\ a\ question\ holding\ a\ geographic\ shape\ from\ the\ chosen\ survey.\ This\ file\ type\ can\ be\ then\ transformed\ into\ .klm\ or\ .shp\ files\ and\ opened\ in\ any\ geographic\ information\ system\ (GIS)\ tool. = Este relatório torna possível exportar uma forma geográfica com todos os dados recolhidos por forma em um único arquivo geojso. A fim de criar este relatório é necessário seleccionar uma pergunta que possui uma forma geográfica do inquérito escolhido. Este tipo de arquivo pode ser depois transformado em arquivos .kml ou .shp e aberto em qualquer ferramenta de sistema de informação geográfica (GIS).
