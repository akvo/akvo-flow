With\ the\ registration\ form\ you\ fill\ in\ the\ general\ information\ that\ identifies\ the\ entity\ you\ want\ to\ monitor.\ You\ fill\ in\ the\ registration\ form\ only\ once,\ at\ the\ beginning\ of\ your\ monitoring.\ The\ registration\ form\ creates\ the\ data\ point. = Com o formulário de registo você preencherá a informação geral que identifica a entidade que você deseja monitorar. Você preencherá o formulário de registo apenas uma vez, no início de seu monitoramento. O formulário de registo cria o ponto de dados.
