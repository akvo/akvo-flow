<style>
body, html {
	margin: 0;
	padding: 0;
	font-family: 'Helvetica Neue', helvetica, Arial, sans-serif;

}
.msgWrap {
	position: relative;
	width: 100%;
	height: 100%;
	background: #fffff;
}
.msgContainer {
	position: absolute;
	max-height: calc(100vh - 40px);
	width: 30%;
    min-height: auto;
    height: auto;
    top: 50%;
    left: 50%; 
    padding:20px 0;
    -webkit-transform: translate(-50%, -50%);
    -moz-transform: translate(-50%, -50%); 
    -ms-transform: translate(-50%, -50%); 
    -o-transform: translate(-50%, -50%); 
    transform: translate(-50%, -50%); 
    box-shadow: 0 0 20px rgba(32,32,36,0.2);
    }
h1 {
	padding: 0 20%;
	text-align: center;
}
p {
	text-align: center;
}
p:after {
	content: "";
	width: 50%;
	border-top: 1px solid rgb(0,0,0);
	border-bottom: 1px solid rgb(100,100,100);
	display: block;
	margin: 3em auto;
}
img {
	position: relative;
	display: block;
	width:25%;
	margin: 0 auto 3em auto;
	max-width: 280px;
	min-width:150px;
}
</style>
</head>
<body>
<div class="msgWrap"> 
  	<div class="msgContainer">
  		<img src="https://a.uguu.se/ZaX7cLfL4L5W_AkvoLogo.svg" title="Welcome to Akvo Flow" alt="Welcome to Akvo Flow" />
	  <h1>You need permission to access </h1>
	  <p>Request permission from your organisation admin</p>
	</div>
</div>
</body>
